<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vivid Browser</title>
    <link rel="stylesheet" href="index.css" />
    <script type="module" src="./preload.js"></script>
  </head>
  <body>
    <div id="browser-tools" style="display: flex;width: 100vw;">
      <div id="button-container">
        <button id="back-button">&larr;</button>
        <button id="forward-button">&rarr;</button>
        <button id="reload-button">&#x21bb</button>
        <button id="search-button">&#128270;</button>
        <button id="new-window-button">+</button>
      </div>

      <form>
        <input id="url-input" type="text" required>
        <button id="go">Go</button>
      </form>
    </div>
    <webview id="webview"></webview>

    <script type="module" src="./renderer.js"></script>
  </body>
</html>
